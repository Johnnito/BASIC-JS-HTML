<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maniuplación del DOM básica - Práctica</title>
</head>
<body>
    <h1> Calculadora básica</h1>
    
    <input id="num1" placeholder="Número 1: " />
    <label for="operator"></label>
    <select id="operators">
        <option value="+" selected>+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input id="num2" placeholder="Número 2: " />
    <button id="btnCalcular">Calcular</button>
    <p id="result">
        Resultado: <p id="result_value"></p>
    </p>

    <form id="formulario" action="">
        <button id="btnForm">Limpiar resultado</button>
    </form>


    <script src="htmlUserInteraction.js"></script>
</body>
</html>
